<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wellness EMR System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An accessible and wellness-focused EMR system prototype.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5; 
            color: #333;
            margin: 20px; 
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { 
            width: 500px; 
            text-align: center; 
            background: #ffffff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
        }
        .button { 
            display: block; 
            margin: 15px 0; 
            padding: 15px; 
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: 600;
            border: none; 
            transition: all 0.3s ease-in-out;
        }
        .button:hover, .button:focus { 
            background: linear-gradient(to right, #0056b3, #003f80);
            outline: 3px solid #ffcc00;
            transform: scale(1.05);
        }
        input { 
            width: 90%; 
            padding: 12px; 
            margin: 12px 0; 
            font-size: 18px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            background-color: #fafafa;
        }
        input:focus { 
            border-color: #007BFF; 
            outline: 2px solid #007BFF;
            background-color: #ffffff;
        }
        .header { 
            font-size: 28px; 
            font-weight: 600; 
            color: #007BFF; 
            margin-bottom: 20px; 
        }
        .image-container { 
            margin-top: 20px; 
        }
        .image-container img { 
            width: 140px; 
            height: auto; 
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0, 0, 0, 0); 
            border: 0; 
        }
        .high-contrast-mode {
            background-color: #222;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <div class="header">Wellness EMR System</div>
        <h2>Login</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" placeholder="Username" aria-label="Username">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" aria-label="Password">
        <button class="button" onclick="accessDashboard()">Login</button>
        <button class="button" onclick="accessDashboard()">Guest Login</button>
        <button class="button" onclick="toggleContrastMode()">Toggle High Contrast</button>
        <div class="image-container"><img src="https://cdn.pixabay.com/photo/2017/07/18/18/04/lotus-2516111_1280.jpg" alt="Lotus Flower for Wellness"></div>
    </div>

    <div id="dashboard" class="container" style="display:none;">
        <div class="header">Wellness EMR System</div>
        <h2>Dashboard</h2>
        <a href="#patients" class="button">View Patients</a>
        <a href="#appointments" class="button">View & Schedule Appointments</a>
        <a href="#messages" class="button">Inbox</a>
        <a href="#updates" class="button">Patient Activity Log</a>
        <a href="#settings" class="button">Settings</a>
        <button class="button" onclick="logout()">Logout</button>
        <div class="image-container"><img src="https://cdn.pixabay.com/photo/2017/08/06/18/56/spa-2594510_1280.jpg" alt="Spa and Relaxation Stones"></div>
    </div>

    <script>
        function accessDashboard() {
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function toggleContrastMode() {
            document.body.classList.toggle("high-contrast-mode");
        }
    </script>
</body>
</html>
